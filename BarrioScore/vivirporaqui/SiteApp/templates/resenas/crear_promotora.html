{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Crear Promotora</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Crear Promotora</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

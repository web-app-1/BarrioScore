{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Panel de Administración</h1>
    <h2 class="text-center mb-4">Agregar Residencial</h2>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_nombre">Nombre:</label> <!-- Etiqueta del campo de nombre -->
                    <input type="text" name="nombre" class="form-control" id="id_nombre"> <!-- Clase Bootstrap manual -->
                </div>
                <div class="form-group">
                    <label for="id_promotor">Promotor:</label> <!-- Etiqueta del campo de promotor -->
                    <select name="promotor" class="form-control" id="id_promotor"> <!-- Clase Bootstrap manual para select -->
                        <option value="" selected>-----</option> <!-- Opción vacía por defecto -->
                        {% for promotor in form.fields.promotor.queryset %}
                        <option value="{{ promotor.id }}">{{ promotor.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block">Agregar Residencial</button> <!-- Botón centrado -->
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
